<html>
	<head>
		<script>
			function loadMap()
			{
				var xhttp = new XMLHttpRequest();
				xhttp.open("GET", 'table.cgi?input', false);
				xhttp.send();
				document.getElementById("map").innerHTML = xhttp.responseText;
			}
		
		</script>
		<title> Frupal Project central page </title>
	</head>
<body>
<h1>
Frupal Project center
</h1>
	<table style = "width:100%">
		<tr><th></th><th><button type = "button" onClick="loadMap()">NORTH</button></th>
		</tr>
		<tr><th><button type="button" onClick="loadMap()">West</button><th>LOCATION:</th><th><button type = "button" onClick="loadMap()">East</button></th>
		</tr>
		<tr><th></th><th><button type = "button" onClick="loadMap()">SOUTH</button></th>
		</tr>
	</table>
	
	
	<table id ="map" style = "width:100%">
	</table>
</body>

<html>
