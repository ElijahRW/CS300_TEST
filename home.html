<html>
	<head>
		<script>
			function loadMap(direction)
			{
				var xhttp = new XMLHttpRequest();
				xhttp.open("GET", 'table.cgi?'+direction, false);
				xhttp.send();
				document.getElementById("map").innerHTML = xhttp.responseText;
			}
		
		</script>
		<title> Frupal Project central page </title>
	</head>
<body>
<h1>
Frupal Project center (Currently Under Construction
</h1>
	<table style = "width:100%">
		<tr><th></th><th><button type = "button" onClick="loadMap('north')">NORTH</button></th>
		</tr>
		<tr><th><button type="button" onClick="loadMap('west')">West</button><th>LOCATION:</th><th><button type = "button" onClick="loadMap('east')">East</button></th>
		</tr>
		<tr><th></th><th><button type = "button" onClick="loadMap('south')">SOUTH</button></th>
		</tr>
	</table>
	
	
	<table id ="map" style = "width:100%">
	</table>
</body>

<html>
