<html>
<head>
<title> Frupal Project central page </title>

<script>
function movePlayer(x)
{
	arguments="query="+x;
	var xhttp = new XMLHttpRequest();
	URL = "main.cgi?"+arguments;
	xhttp.open("GET",URL,false);
	xhttp.send();

	var output = xhttp.responseText.split(":");

	document.getElementById("diamonds_found").innerHTML = output[0];
	document.getElementById("X").innerHTML = output[1];
	document.getElementById("Y").innerHTML = output[2];
	document.getElementById("energy").innerHTML = output[3];
	document.getElementById("money").innerHTML = output[4];
	var noEnergy = output[5];
	var inventory = output[6].split(",");
	var map_size = output[7];

	document.getElementById("inventory").innerHTML = "";
	for(var i = 0; i < inventory.length; i++) {
		document.getElementById("inventory").innerHTML = document.getElementById("inventory").innerHTML + "<br>" + inventory[i];
	}

	document.getElementById("map").innerHTML = output[8];


	if(noEnergy == 1)
	{
		alert("GAME OVER! you have run out of energy and the game will now reset");
	}
	
}
</script>

<style>
